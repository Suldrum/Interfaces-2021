<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilo.css" rel="stylesheet">
    <link href="css/formulario.css" rel="stylesheet">
    <link href="css/registro.css" rel="stylesheet">
    <title>Huellitas | Registro</title>
</head>

<body>
    <div class="fondo-parallax">
        <div class="parallax">
            <div class="logo1">
                <img src="img/logo.png" alt="logo" class="logo">
            </div>
            <form class="registrarse-content-box layout">
                <h1 class="registrarse-registrarse layout">REGISTRO</h1>

                <label class="registrarse-nombre layout">Nombre de usuario</label>
                <div class="registrarse-cover-group1 layout">
                    <input class="registrarse-background layout" placeholder="Nombre en Huellitas"></input>
                </div>
                <label class="registrarse-apellido layout">Email</label>
                <div class="registrarse-cover-group2 layout">
                    <input type="email" class="registrarse-background layout" placeholder="ejemplo@ejemplo.com"></input>
                </div>
                <label class="registrarse-highlights layout">Contraseña</label>
                <div class="registrarse-cover-group4 layout">
                    <input type="password" class="registrarse-background layout"></input>
                </div>
                <label class="registrarse-highlights layout1">Confirmar contraseña</label>
                <div class="registrarse-cover-group5 layout">
                    <input type="password" class="registrarse-background layout" ></input>
                </div>
                <button id="next1" type="button" class="registrarse-group3 layout" onclick="window.location.href = 'ring.html'">CREAR CUENTA</button>
                <hr>
                <button id="login" type="button" class="registrarse-group2 layout" onclick="window.location.href = 'login.html'">IR AL LOGIN</button>
            </form>
        </div>
    </div>
</body>

</html>
