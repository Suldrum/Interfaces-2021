<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
  <title>Huellitas | Iniciar sesión</title>
</head>
<body>
  <div class="fondo-capa1">
  </div>
  <div class="fondo-capa2">
  </div>
  <div class="fondo-capa3">
    <img src="img/login-reg/vector-1@1x.svg">
  </div>
  <div class="fondo-capa4">
    <img src="img/logos/logo_huellitas_contorno.svg">
  </div>
  <div class="contenedor-flex">
    <div class="izquierda">
      <p class="descripcion">Brindamos a usuarios de todas las profesiones la posibilidad de
        contactarse obtener devolución y consejo profesional de
        veterinarios y especialistas en el cuidado y atención animal.</p>
    </div>
    <div class="derecha">
      <div class="form-container">
        <form>
          <h1>INICIAR SESIÓN</h1>
          <div class="div-input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@ejemplo.com" required>
          </div>
          <div class="div-input">
            <label for="contrasenia">Contraseña</label>
            <input type="password" id="contrasenia" required>
          </div>
          <div class="botones-login-registro">
            <button class="boton-login" onclick="window.location.href = 'inicio.html'">LOGIN</button>
            <a href="#" onclick="event.preventDefault()" class="olvidado_contrasenia">¿Has olvidado la contraseña?</a>
            <hr>
            <button class="boton-registrar" onclick="window.location.href = 'registro.html'">CREAR CUENTA</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
