<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrega Visualizacion</title>
    <link href="css.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>
<body>
    <img id="flecha" src="img/flechasAbajo.png" alt="flechasAbajo" hidden>
    <h1>Ejecicio Entregable N° 2</h1>
    <h3>Combate contra</h3>
    <div>
        <input type="radio" name="modoJuego" value="jugador" id="radioJugador">
        <label >otro Jugador 2</label>
        <input type="radio" name="modoJuego" value="ia" id="radioIA" >
        <label >una IA</label>
      </div>
    <div>
        <h3>Juego por tiempo</h3>
        <div>
            <input type="checkbox" id="porTiempo" checked="false">
            <select disabled="true" id="selectorTiempo">
                <option value="15">15</option>
                <option value="30">30</option>
                <option value="45">45</option>
            </select>
            <p>Minutos</p>
            <label> Tiempo Restante:</label>
            <label id="reloj"></label>
        </div>
        <h3>Tamaño del tablero</h3>
        <select id="anchoTablero">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </select>
        <select id="altoTablero">
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="8">8</option>
        </select>
    </div>
    <div>
        <button id="jugar">Jugar</button>
        <button id="salir">Salir</button>
    </div>
    <div>
        <label>Turno del Jugador</label>
        <label></label>
    </div>
    <button id="test">Poner ficha</button>
    <canvas id="canvas" width="600" height="600" ></canvas>
    <script src="js.js"></script>
    <script src="Objeto.js"></script>
    <script src="Ficha.js"></script>
    <script src="Reloj.js"></script>
    <script src="Tablero.js"></script>
    
</body>
<footer>
    <p>Grupo 13 - integrantes: Gozalo Milesi y Selene Rodrigo</p>
</footer>
</html>
